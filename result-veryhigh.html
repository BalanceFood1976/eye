<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>눈 건강 자가진단 결과 - 고위험군</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffebee;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    .result-box {
      border-left: 6px solid #d32f2f;
      padding-left: 16px;
      margin-bottom: 30px;
    }
    .result-box h2 {
      color: #d32f2f;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .result-box p {
      font-size: 16px;
      line-height: 1.6;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #b71c1c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>❗ 고위험군입니다</h2>
    <p>
      눈 건강에 심각한 문제가 있을 가능성이 높습니다.<br/>
      가까운 병원에서 정밀 검진을 꼭 받아보시고,<br/>
      생활습관 개선과 전문 치료를 병행해 주세요.
    </p>
  </div>

  <button onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
