<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자가진단 결과 - 고위험군</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    .box {
      background-color: #fde0e0;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #c62828;
    }
    .icon {
      font-size: 24px;
      color: #b71c1c;
      margin-bottom: 10px;
    }
    .text {
      font-size: 16px;
      line-height: 1.6;
    }
    .text strong {
      font-weight: bold;
      color: #b71c1c;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #7f0000;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">❗</div>
    <div class="text">
      <p><strong>고위험군입니다.</strong></p>
      <p>정밀 검진이 꼭 필요하며, 식습관과 생활습관 개선이 매우 중요합니다.</p>
      <p>전문의의 상담을 받아 빠르게 조치하시길 권장합니다.</p>
    </div>
  </div>

  <button onclick="window.location.href='index.html'">
    🔁 다시 테스트하기
  </button>
</body>
</html>
