<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자가진단 결과 - 위험 단계</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    .box {
      background-color: #fff1e6;
      border: 2px solid #e53935;
      padding: 20px;
      border-radius: 12px;
    }
    .icon {
      font-size: 24px;
      color: #e53935;
      margin-bottom: 10px;
    }
    .text {
      font-size: 16px;
      line-height: 1.6;
    }
    .text strong {
      font-weight: bold;
      color: #d32f2f;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #c62828;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">🚨</div>
    <div class="text">
      <p><strong>이미 위험 단계입니다.</strong></p>
      <p>전문적인 관리와 진료가 필요한 상태일 수 있으니, 안과 상담을 받아보세요.</p>
    </div>
  </div>

  <button onclick="window.location.href='index.html'">
    🔁 다시 테스트하기
  </button>
</body>
</html>
