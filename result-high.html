<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>눈 건강 자가진단 결과 - 위험 단계</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffecb3;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    .result-box {
      border-left: 6px solid #ff5722;
      padding-left: 16px;
      margin-bottom: 30px;
    }
    .result-box h2, .result-box p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .result-box h2 {
      color: #ff5722;
      font-size: 22px;
      margin-bottom: 10px;
      animation-delay: 0.3s;
    }
    .result-box p {
      font-size: 16px;
      line-height: 1.6;
      animation-delay: 0.6s;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.9s;
    }
    button:hover {
      background-color: #e64a19;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>🚨 위험 단계입니다</h2>
    <p>
      눈 건강이 이미 위협받고 있는 상태입니다.<br/>
      빠른 시일 내에 안과 검진을 받고, 적극적인 관리가 필요합니다.
    </p>
  </div>

  <button onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
