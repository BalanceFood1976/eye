<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 눈, 지금 괜찮은 걸까?</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>자가 진단 테스트</h1>
  <p>내 눈, 지금 괜찮은 걸까? 아래 문항을 체크해보세요!</p>

  <form id="checklistForm">
    <label><input type="checkbox"> 눈이 자주 가렵고 무의식중에 비빈다</label>
    <label><input type="checkbox"> 실외 활동 후 눈이 더 간지럽다</label>
    <label><input type="checkbox"> 평소보다 눈물이 많아졌다</label>
    <label><input type="checkbox"> 눈에 이물감이 자주 든다</label>
    <label><input type="checkbox"> 눈이 자주 충혈된다</label>
    <label><input type="checkbox"> 눈곱이 많고 잘 떨어지지 않는다</label>
    <label><input type="checkbox"> 콘택트렌즈 착용 시 더 불편하다</label>
    <label><input type="checkbox"> 야외 활동 후 눈 상태가 더 안 좋아진다</label>
    <label><input type="checkbox"> 눈 주변이 붓거나 따가운 느낌이 든다</label>
    <label><input type="checkbox"> 최근 미세먼지 수치 높은 날 외출이 잦았다</label>

    <button type="button" onclick="checkResult()">결과 확인하기</button>
  </form>

  <script>
    function checkResult() {
      const count = document.querySelectorAll('input[type="checkbox"]:checked').length;
      let nextPage = '';
      if (count <= 2) nextPage = 'result-low.html';
      else if (count <= 5) nextPage = 'result-mid.html';
      else if (count <= 7) nextPage = 'result-high.html';
      else nextPage = 'result-veryhigh.html';
      location.href = nextPage;
    }
  </script>
</body>
</html>
