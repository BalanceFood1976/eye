<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>눈 건강 자가진단 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #e8f5e9;
      animation: fadeIn 1s;
    }
    h1 {
      color: #2e7d32;
    }
    .btn {
      background-color: #e53935;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
    .btn:hover {
      background-color: #c62828;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>✅ 아직은 안정 상태입니다</h1>
  <p>눈 건강이 비교적 안정적인 상태예요. 현재 상태를 잘 유지해주세요!</p>
  <button class="btn" onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
