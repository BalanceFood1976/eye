<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자가진단 결과 - 안정 상태</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    .box {
      border: 2px solid #4CAF50;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 12px;
    }
    .icon {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .text {
      font-size: 16px;
      line-height: 1.6;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">✅</div>
    <div class="text">
      <p>아직은 안정 상태입니다.</p>
      <p>하지만 정기적으로 눈 상태를 점검해보는 습관을 가져보세요.</p>
    </div>
  </div>
  
  <button onclick="window.location.href='index.html'">
    🔁 다시 테스트하기
  </button>
</body>
</html>
