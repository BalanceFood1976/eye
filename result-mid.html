<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>눈 건강 자가진단 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #fff8e1;
      animation: fadeIn 1s;
    }
    h1 {
      color: #f9a825;
    }
    .btn {
      background-color: #e53935;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
    .btn:hover {
      background-color: #c62828;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>⚠️ 주의 필요! 초기 증상일 수 있어요</h1>
  <p>눈에 불편함이 느껴진다면 더 심해지기 전에 환경 관리와 생활 습관 개선을 시작해보세요.</p>
  <button class="btn" onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
