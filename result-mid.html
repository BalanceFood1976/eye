<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자가진단 결과 - 주의 필요</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    .box {
      background-color: #fff9db;
      padding: 20px;
      border-radius: 12px;
    }
    .icon {
      font-size: 24px;
      color: #f9a825;
      margin-bottom: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .text {
      font-size: 16px;
      line-height: 1.6;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f9a825;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #f57f17;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">⚠️</div>
    <div class="title">주의 필요!</div>
    <div class="text">
      <p>눈에 초기 증상이 있을 수 있어요.</p>
      <p>생활습관을 점검하고, 상태가 지속되면 검진을 권장합니다.</p>
    </div>
  </div>

  <button onclick="window.location.href='index.html'">
    🔁 다시 테스트하기
  </button>
</body>
</html>
